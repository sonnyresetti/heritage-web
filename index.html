<!DOCTYPE html>
<html>

<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Create your family tree with your family!">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Stitchfam">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- OpenGraph tags -->
  <meta property="og:title" content="Stitchfam" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://stitchfam.com" />
  <meta property="og:image" content="https://d2xzkuyodufiic.cloudfront.net/public/og_image.png" />
  <meta property="og:description" content="Create your family tree with your family!" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />

  <title>Stitchfam</title>
  <link rel="manifest" href="manifest.json">

  <!-- Content -->
  <link rel="preload" href="logo_text.png" as="image" type="image/webp" />
  <link rel="stylesheet" href="style.css">

  <script src="https://unpkg.com/@lottiefiles/lottie-player@^2/dist/lottie-player.js"></script>
</head>

<body>
  <script src="flutter_bootstrap.js" async></script>

  <!-- Content -->
  <lottie-player src="./logo.json" background="transparent" speed="1" style="width: 180px; height: 180px;" loop
    autoplay></lottie-player>
  <img src="logo_text.png" style="width: 350px" alt="Stitchfam">
  <img src="tagline.png" style="width: 240px" alt="Create a family tree with your family!">

  <!-- Disable right click and long presses -->
  <script>
    document.addEventListener('contextmenu', function (event) {
      event.preventDefault();
    });
  </script>
</body>

</html>
