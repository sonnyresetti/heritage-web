<!DOCTYPE html>
<html>

<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Join your legacy">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Family Tree">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Family Tree</title>
  <link rel="manifest" href="manifest.json">

  <!-- Content -->
  <link rel="preload" href="assets/logo.webp" as="image" type="image/webp" />
  <link rel="preload" href="assets/loading.webp" as="image" type="image/webp" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Do not used cached version of app when new app is available -->
  <script>
    window.addEventListener('load', function (ev) {
      // Download main.dart.js
      _flutter.loader.load({
        entrypointUrl: "main.dart.js?v=" + serviceWorkerVersion,
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine().then(function (appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>

  <!-- Content -->
  <div class="top-image">
    <img src="logo_text.webp" alt="Stitchfam">
  </div>
  <div class="container">
    <img src="loading.webp" alt="Loading image">
  </div>
  <h4>Getting your family tree ready... </h4>
</body>

</html>
