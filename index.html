<!DOCTYPE html>
<html>

<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Join your legacy">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Stitchfam">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Stitchfam</title>
  <link rel="manifest" href="manifest.json">

  <!-- Content -->
  <link rel="preload" href="logo_text.png" as="image" type="image/webp" />
  <link rel="preload" href="logo.json" as="image" type="application/json" />
  <link rel="stylesheet" href="style.css">

  <script src="https://unpkg.com/@lottiefiles/lottie-player@^2/dist/lottie-player.js"></script>
</head>

<body>
  <script src="flutter_bootstrap.js" async></script>

  <!-- Content -->
  <lottie-player src="./logo.json" background="transparent" speed="1" style="width: 180px; height: 180px;" loop
    autoplay></lottie-player>
  <img src="logo_text.png" style="width: 350px" alt="Stitchfam">
  <img src="tagline.png" style="width: 240px" alt="Create a family tree with your family!">

</body>

</html>
