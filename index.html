<!DOCTYPE html>
<html>

<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Stitchfam">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- OpenGraph tags -->
  <meta property="og:site_name" content="Stitchfam">
  <meta property="og:title" content="Stitchfam - A family tree built together!" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://stitchfam.com" />
  <meta property="og:image" itemprop="image" content="https://d2xzkuyodufiic.cloudfront.net/public/og_image2.png" />
  <meta property="og:image:secure_url" itemprop="image"
    content="https://d2xzkuyodufiic.cloudfront.net/public/og_image3.png" />
  <meta property="og:image:alt" content="Stitchfam logo" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />

  <title>Stitchfam</title>
  <link rel="manifest" href="manifest.json">

  <!-- Content -->
  <link rel="stylesheet" href="style.css">

  <script src="./assets/packages/mixpanel_flutter/assets/mixpanel.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@^2/dist/lottie-player.js"></script>
</head>

<body>
  <script src="flutter_bootstrap.js" async></script>

  <!-- Content -->
  <lottie-player src="./logo.json" background="transparent" speed="1" style="width: 80px; height: 80px;" loop
    autoplay></lottie-player>
  <img src="tagline.png" style="width: 240px" alt="A family tree built together!">

  <!-- Disable right click and long presses -->
  <script>
    document.addEventListener('contextmenu', function (event) {
      event.preventDefault();
    });
  </script>
</body>

</html>
